<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css">
    <link rel="stylesheet" href="ChartDonut.css">

    <title>Chart Donut</title>
</head>
<body>
    <!-- Change progress by "--percentage" variable in svg tag -->
    <svg viewBox="0 0 235 235" style="--percentage: 50">

        <!-- Gray circle in the background -->
        <circle
        cx="50%" cy="50%"
        r="100"
        stroke="#d9d9d9" opacity="0.2" />
        
        <!-- Colored circle in front -->
        <circle
        cx="50%" cy="50%"
        r="100"
        stroke=url(#paint0_linear_201_85) />
        
        <!-- Definitions for linear gradient used in svg -->
        <defs>
          <linearGradient id="paint0_linear_201_85" x1="-9" y1="82" x2="145" y2="178" gradientUnits="userSpaceOnUse">
            <stop stop-color="#ce9ffc" />
            <stop offset="1" stop-color="#7367f0" />
          </linearGradient>
        </defs>
    </svg>
</body>
</html>
