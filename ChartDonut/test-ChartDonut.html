<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css">
    <link rel="stylesheet" href="ChartDonut.css">

    <title>Chart Donut</title>
</head>
<body>
    <!-- Change progress by "--percentage" variable in svg tag -->
    <svg viewBox="0 0 235 235" style="--percentage: 50">

        <!-- Gray circle in the background -->
        <circle
        cx="50%" cy="50%"
        r="100"
        stroke="#d9d9d9" opacity="0.2" />
    </svg>
</body>
</html>
